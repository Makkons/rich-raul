<section class="auth">
    <div class="auth__container container">
        <div class="auth__breadcrumbs breadcrumbs">
            <ul class="breadcrumbs__list list-reset">
                <li class="breadcrumbs__item">
                    <a href="#" class="breadcrumbs__link" title="Главная"></a>
                </li>
                <li class="breadcrumbs__item">
                    Вход/Регистрация
                </li>
            </ul>
        </div>
        <h1 class="auth__title title">Авторизация</h1>
        <form action="#" class="auth__form form">
            <div class="form__body">
                <label class="form__label label label--email">
                    <input type="email" name="Email" class="form__input input" placeholder="Email">
                </label>
                <label class="form__label label label--lock">
                    <input type="password" name="Пароль" class="form__input input" placeholder="Пароль" autocomplete>
                </label>
            </div>
            <p class="form__descriptions">
                Нажимая на кнопку «Войти» вы соглашаетесь с <a href="#" target="_blank">политикой конфиденциальности</a>
            </p>
            <button type="submit" class="form__button button button--big">
                <span class="button__text">Войти</span>
                <svg class="button__icon" width="14" height="14">
                    <use xlink:href="./img/sprite.svg#arrow-btn"></use>
                </svg>
            </button>
        </form>
        <nav class="auth__nav">
            <ul class="auth__list list-reset">
                <li class="auth__item">
                    <a href="#" class="auth__link">Забыли свой пароль?</a>
                </li>
                <li class="auth__item">
                    <a href="#" class="auth__link">Регистрация по email</a>
                </li>
                <li class="auth__item">
                    <a href="#" class="auth__link">Войти по номеру телефона</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
