            <li class="call__item call__item--num">
                <svg class="call__icon" width="18" height="18">

                </svg>
                <a href="tel:+79100004539" class="call__link link-reset">+7 910 000-45-39</a>
            </li>
            <li class="call__item">
                <svg class="call__icon" width="16" height="16">
                    <use href="./img/sprite.svg#location"></use>

            </li>
            <li class="call__item">
                <svg class="call__icon" width="16" height="16">

                </svg>
                <a href="#" class="call__link link-reset">Ежедневно с 10:00 до 21:00</a>
